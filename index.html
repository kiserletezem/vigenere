<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Dekódolás</title>
    </head>
    <body>
        <form>
    <p>Kódolt szöveg</p><input type="text" id="text">
    <p>Kulcs</p><input type="text" id="key">
    <input type="submit" onclick="othername();" />
</form>

<script>
    function othername() {
        var text = document.getElementById("text").value;
        var key = document.getElementById("key").value;
        var i = 0;
        while (key.length < text.length){
            key += key.charAt(i % key.length);
            i++;
        }
        //document.getElementById('demo').innerHTML = key;
        var abc = ['a', 'á', 'b', 'c', 'd', 'e', 'é', 'f', 'g', 'h', 'i', 'í', 'j', 'k', 'l', 'm', 'n', 'o', 'ó', 'ö', 'ő', 'p', 'q', 'r', 's', 't', 'u', 'ú', 'ü', 'ű', 'v', 'w', 'x', 'y', 'z'];
        var a = abc;
        var abc = ['a', 'á', 'b', 'c', 'd', 'e', 'é', 'f', 'g', 'h', 'i', 'í', 'j', 'k', 'l', 'm', 'n', 'o', 'ó', 'ö', 'ő', 'p', 'q', 'r', 's', 't', 'u', 'ú', 'ü', 'ű', 'v', 'w', 'x', 'y', 'z'];
        var result='';
        for (i=0; i<key.length; i++){
            while (a[0] != key.charAt(i)){
                a.push(a[0]);
                a.splice(0, 1);
            }
            result += abc[a.indexOf(text[i])];
        }
        window.alert(result);
    }
    </script>
    </body>
</html>
