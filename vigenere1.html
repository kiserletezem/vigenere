<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Kódolás</title>
    </head>
    <body>
        <div>
            <p>Kódolandó szöveg</p><input type="text" onfocus="clir1()" id="text">
            <p>Kulcs</p><input type="text" id="key">
            <input type="submit" onclick="othername();">
            <p id="ki">&nbsp;</p>
        </div>

<script>
    function clir1() {
        document.getElementById('ki').innerHTML='&nbsp;';
        document.getElementById('text').value='';
        document.getElementById('key').value='';
    }
    function szokoz(x){
        var x = x.split('');
        var i;
        for (i=x.length-1;i>=0;i--){
            if (x[i] == ' ' || x[i] == '.' || x[i] == '?' || x[i] == ',' || x[i] == '!'){
                x.splice(i,1);
            }
        }
        x=x.join('');
        return x;
    }
    function othername() {
        var text = szokoz(document.getElementById("text").value).toLowerCase();
        var key = szokoz(document.getElementById("key").value).toLowerCase();
        var i = 0;
        while (key.length < text.length){
            key += key.charAt(i % key.length);
            i++;
        }
        var abc = ['a', 'á', 'b', 'c', 'd', 'e', 'é', 'f', 'g', 'h', 'i', 'í', 'j', 'k', 'l', 'm', 'n', 'o', 'ó', 'ö', 'ő', 'p', 'q', 'r', 's', 't', 'u', 'ú', 'ü', 'ű', 'v', 'w', 'x', 'y', 'z'];
        var a = abc;
        var abc = ['a', 'á', 'b', 'c', 'd', 'e', 'é', 'f', 'g', 'h', 'i', 'í', 'j', 'k', 'l', 'm', 'n', 'o', 'ó', 'ö', 'ő', 'p', 'q', 'r', 's', 't', 'u', 'ú', 'ü', 'ű', 'v', 'w', 'x', 'y', 'z'];
        var result='';
        for (i=0; i<key.length; i++){
            while (a[0] != text.charAt(i)){
                a.push(a[0]);
                a.splice(0, 1);
            }
            result += a[abc.indexOf(key.charAt(i))] //abc[a.indexOf(text[i])];
        }
        //window.alert(result);
        document.getElementById("ki").innerHTML = "Az eredmény: " + result;
    }
    </script>
    </body>
</html>
